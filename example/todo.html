<!DOCTYPE html>
<html>
<head>
    <title>Example: Todo List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/responsive.css" />
    <!--[if IE 7]><link rel="stylesheet" href="lib/bootstrap/css/font-awesome-ie7.css"><![endif]-->
    <link rel="stylesheet" href="lib/freeow/freeow.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/todo.css" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span3">
            <ul id="navbar" class="nav nav-tabs nav-stacked">
                <li class="active"><a href="#"><i class="icon-ok"></i>Groceries</a></li>
                <li class="active"><a href="#"><i class="icon-ok"></i>Goals</a></li>
                <li class="active"><a href="#"><i class="icon-ok"></i>People to kill</a></li>
                <li><a href="#">show all</a></li>
                <li><a href="#"><i class="icon icon-plus"></i>new list</a></li>
            </ul>
            Users online: <span id="userlist"><a href="#">katowulf</a></span>.
        </div>
        <div class="span9">
            <div id="thelist" class="well">
                <ul>
                    <li>
                        <i class="icon-remove-sign"></i>
                        <i class='icon-check-empty'></i>
                        <h2>Go to the Store</h2>
                        <details>2 days ago by katowulf <a href="#" class="tag">groceries</a></details>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/knockout/knockout.min.js"></script>
<script type="text/javascript" src="lib/knockout/ko.mapping.min.js"></script>
<script type="text/javascript" src="lib/js/underscore.js"></script>
<script type="text/javascript" src="lib/js/underscore.string.js"></script>
<script type="text/javascript" src="lib/js/html5.js"></script>
<script type="text/javascript" src="../dist/knockout-sync.all.js"></script>

---------------------------------------------------------------->

</body>
</html>

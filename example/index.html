<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Knockout Sync Example</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
    <style type="text/css">
        /* must appear between bootstrap and bootstrap-responsive or nav menus jump around */
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />

</head>
<body>

<!-- this is what you need in your project to use knockout-sync -->
<script type='text/javascript' src='lib/jquery/jquery.js'></script>
<script type='text/javascript' src='lib/knockout/knockout.min.js'></script>
<script type='text/javascript' src='lib/knockout/ko.mapping.min.js'></script>
<script type='text/javascript' src="../dist/knockout-sync.all.min.js"></script>

<!-- some libs to make our example pretty -->
<script type="text/javascript" src="lib/js/normalizeconsole.js"></script>
<script type='text/javascript' src='lib/bootstrap/js/bootstrap.js'></script>
<script type='text/javascript' src='lib/moment/moment.js'></script>

<!-- the actual example code -->
<script type='text/javascript' src='assets/js/app.js'></script>

</body>
</html>

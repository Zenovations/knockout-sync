<!DOCTYPE html>
<html>
<head>
    <title>Knockout-sync unit tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="lib/qunit.css" type="text/css"/>

    <!-- LIBS
        ---------------------------------------------------------------->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script type="text/javascript" src="http://static.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="lib/moment.js"></script>
    <script type="text/javascript" src="lib/knockout.js"></script>
    <script type="text/javascript" src="lib/qunit.js"></script>

    <!-- FILES TO TEST
        ---------------------------------------------------------------->
    <script type="text/javascript" src="../dist/knockout-sync.dev.js"></script>

    <!-- include this before the test units and it creates a dropdown for running a specific module -->
    <script type="text/javascript" src="lib/qunit.toolbar.js"></script>

    <!-- TEST LIBS (must include after knockout-sync)
        ----------------------------------------------------------------->
    <script type="text/javascript" src="lib/underscore.js"></script> <!-- must be after knockout-sync and before test.utils -->
    <script type="text/javascript" src="lib/underscore.deferred.js"></script> <!-- must be after knockout-sync and before test.utils -->
    <script type="text/javascript" src="lib/test.utils.js"></script>
    <script type="text/javascript" src="lib/StoreTester.js"></script>
    <script type="text/javascript" src="lib/store.TestStore.js"></script>

    <!-- TEST UNITS
        ---------------------------------------------------------------->
    <script type="text/javascript" src="testunit/ko.sync.test.js"></script>
    <script type="text/javascript" src="testunit/Crud.test.js"></script>
    <script type="text/javascript" src="testunit/CrudArray.test.js"></script>
    <script type="text/javascript" src="testunit/TestStore.test.js"></script>
    <script type="text/javascript" src="testunit/FirebaseStore.test.js"></script>

</head>
<body>
<h1 id="qunit-header">Knockout Sync Tests</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
